<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merge Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #fcf7e1;
        color: #2a361c;
        padding: 40px;
    }

    h1, h2 {
        color: #616d39;
    }

    .nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #2a361c;
        font-weight: bold;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ba6b29;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #dfa260;
        color: #000;
        cursor: pointer;
    }

    tr:nth-child(even) {
        background-color: #fff9ef;
    }

    tr:hover {
        background-color: #ffeacc;
    }

    input[type=text] {
        width: 80px;
        padding: 4px;
    }

    button {
        background-color: #616d39;
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background-color: #2a361c;
    }
    </style>
</head>
<body class="p-4">
    <div class="container">

            <input type="hidden" name="row2_index" value="{{ row2_index }}">

            <button name="keep" value="left" class="btn btn-success">âœ… Keep Left ({{ row1["name"] }})</button>

        </form>

    </div>
</body>
</html>
